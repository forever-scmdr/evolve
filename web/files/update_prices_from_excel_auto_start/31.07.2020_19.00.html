<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
		<html xmlns="http://www.w3.org/1999/xhtml"><head><base href="http://alfacomponent.com"/><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>Результат разбора файла</title></head><style>
                body{font-family: Consolas; padding-left: 40px;}
                table{border: 1px solid silver;}
                td{padding: 6px; font-size: 14px;}
                td{border: 1px solid silver;}
                .no{color: #dc0000; font-weight: bold;}
                .path{color: #0071bc;}
            </style><script>
                function endsWith(str, suffix) {
                    return str.indexOf(suffix, str.length - suffix.length) !== -1;
                }

                refreshTimeout = setTimeout(
                        function () {
                            h = document.location.href;
                            h = h.replace("_start", "");
                            h = h.replace("?action=start", "");
                            document.location.replace(h);
                        },
                        5000
                );
                function toggleRefresh() {
                    refresher = document.getElementById('refresher');
                    if (refresher.classList.contains("clicked")) {
                        h = document.location.href;
                        h = h.replace("_start", "");
                        h = h.replace("?action=start", "");
                        document.location.replace(h);
                    } else {
                        clearTimeout(refreshTimeout);
                        refresher.classList.add("clicked");
                    }
                }
            </script><body><h1>Выполнение интеграции</h1><h2>Процесс выполнения</h2><table><tr><td colspan="2"><input type="button" id="refresher" value="выключить/включить обновление страницы" onclick="toggleRefresh();"/></td></tr><tr><td>Строка файла:</td><td class="error"><span id="prcnt"/><span id="progressBar"/>0 / </td></tr><tr><td>Создано разделов (классов):</td><td class="error">0</td></tr><tr><td>Обработано товаров:</td><td class="error">0</td></tr><tr><td>Проиндексировано товаров:</td><td class="error"/></tr><tr><td colspan="2" align="center"><b>Хронология интеграции</b></td></tr><tr><td class="string-no"/><td class="error">Ошибки (пока) не обнаружены</td></tr><tr><td colspan="2">
                           Журнал опреации:
                        </td></tr></table></body></html>
